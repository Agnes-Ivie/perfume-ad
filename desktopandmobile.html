      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .first-div {
        display: flex;
        width: 100%;
        align-items: center;
        justify-content: center;
        /* margin: auto; */

        /* padding: 10% 0; */
        background-color: bisque;
        /* height: 200%; */
        height: 100vh;

      .container {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
      }

      .second-div {
        padding: 1rem 0.5rem;
        background-color: white;
        border-top-right-radius: 10px;
        border-bottom-right-radius: 10px;
        align-items: center;
      }

      .second-div .text1 {
        letter-spacing: 5px;
        opacity: 0.7;
        font-size: small;
        padding: 0 1.5rem;
      }

      .second-div h3 {
        padding: 0 1.5rem;
      }

      .second-div .text2 {
        font-size: x-small;
        line-height: 15px;
        color: gray;
        width: 100%;
        padding: 0 1.5rem;
      }

      .second-div .text3 {
        font-size: xx-large;
        color: green;
        font-weight: bolder;
        font-family: "Times New Roman", Times, serif;
        padding: 0.5rem 1.5rem;
      }

      .second-div span {
        font-size: x-small;
        color: gray;
        padding-left: 1rem;
      }

      .second-div i {
        margin-right: 10px;
      }

      .second-div button {
        color: white;
        padding: 0.5rem 3rem;
        font-weight: bold;
        word-spacing: 5px;
        background-color: green;
        border: green 1px solid;
        border-radius: 10px;
      }

      @media screen and (max-width: 767px) {
        .first-div {
          width: 100%;
          background-color: antiquewhite;
          display: block;
          /* margin: 1rem 2rem; */
        }

        .container {
          flex-direction: column;
          padding: 20px;
        }

        .image-div,
        .second-div {
          width: 100%;
          text-align: center;
        }

        .image-div {
          border-radius: 20px 20px 0 0;
          overflow: hidden;
        }

        .image-div img {
          width: 100%;
          aspect-ratio: 1.3;
          object-fit: cover;
        }
